<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.2/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(function () {
            $('#upload').change(async function () {
                var input = this;
                var url = $(this).val();
                var ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
                if (input.files && input.files[0] && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#img').attr('src', e.target.result);
                        console.log(e.target.result)
                        sendImage(e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);

                }
                else {
                    $('#img').attr('src', '/assets/no_preview.png');
                }
            });

        });

        let ws = null;

        function StartConnection() {

            let id = Math.floor(Math.random() * 100000);
            let name = "ADBCC-" + Math.floor(Math.random() * 100000);

            ws = new WebSocket(`ws://ec2-18-181-179-94.ap-northeast-1.compute.amazonaws.com:5000/ws/adbcc/${id}/${name}`)
            // ws = new WebSocket(`ws://localhost:5000/ws/adbcc/${id}/${name}`)

            ws.onopen = () => {
                console.log('open connection ', id, name)
            }

            ws.onclose = () => {
                console.log('close connection ', id, name)
            }

            //接收 Server 發送的訊息
            ws.onmessage = event => {
                console.log(event.data)
            }
        }

        function sendRequest() {
            let receiver_id = document.getElementById('receiverId').value;
            let publish_id = document.getElementById('publishId').value;
            console.log(receiver_id, publish_id);
            let data = {
                type: 'message',
                receiver: receiver_id,
                value: {
                    type: 'call',
                    value: 'request',
                    publishId: publish_id
                }
            }
            ws.send(JSON.stringify(data));
        }

        function checkOnline() {
            let data = {
                type: "online"
            }
            ws.send(JSON.stringify(data));
        }

        function sendYes() {
            let receiver_id = document.getElementById('receiverId').value;
            let publish_id = document.getElementById('publishId').value;
            let data = {
                type: 'message',
                receiver: receiver_id,
                value: {
                    type: 'call',
                    value: 'yes',
                    publishId: publish_id
                }
            }
            ws.send(JSON.stringify(data));
        }

        function sendNo() {
            let receiver_id = document.getElementById('receiverId').value;
            let data = {
                type: 'message',
                receiver: receiver_id,
                value: {
                    type: 'call',
                    value: 'no',
                }
            }
            ws.send(JSON.stringify(data));
        }

        function sendHangup() {
            let receiver_id = document.getElementById('receiverId').value;
            let data = {
                type: 'message',
                receiver: receiver_id,
                value: {
                    type: 'call',
                    value: 'hangup',
                }
            }
            ws.send(JSON.stringify(data));
        }

        function sendMarkerArrowRed() {
            let receiver_id = document.getElementById('receiverId').value;
            let data = {
                type: 'message',
                receiver: receiver_id,
                value: {
                    type: 'marker',
                    value: [
                        {
                            type: "arrow",
                            color: "red",
                            Lpos: {
                                x: 500,
                                y: 500
                            },
                            Rpos: {
                                x: 500,
                                y: 500
                            }
                        }
                    ]
                }
            }
            ws.send(JSON.stringify(data));
        }

                {

                        }

            ws.send(JSON.stringify(data));

        function sendClearMarker() {
            let receiver_id = document.getElementById('receiverId').value;
            let data = {
                type: 'message',
                receiver: receiver_id,
                value: {
                    type: 'marker',
                    value: 'empty'
                }
            }
            ws.send(JSON.stringify(data));
        }

        function sendImage(str) {
            let receiver_id = document.getElementById('receiverId').value;
            let data = {
                type: 'message',
                receiver: receiver_id,
                value: {
                    type: 'image',
                    value: str
                }
            }
            ws.send(JSON.stringify(data));
        }

        function sendClearImage() {
            let receiver_id = document.getElementById('receiverId').value;
            let data = {

        }

        // const fileUploader = document.querySelector('#upload');

        // fileUploader.addEventListener('change', (e) => {
        //     console.log(e.target.files); // get file object
        // });

    </script>
</head>

<body>
    <h1>WebSocket</h1>
    <button onclick="StartConnection()">
        Start connection
    </button>

    <button onclick="sendRequest()">
        Send request
    </button>

    <button onclick="checkOnline()">
        Check online
    </button>

    <button onclick="sendYes()">
        Send yes
    </button>

    <button onclick="sendNo()">
        Send no
    </button>

    <button onclick="sendHangup()">

    </button>

    <input type="file" id="upload" name="upload" accept="image/png, image/jpeg">
    <img id="img" src="#" alt="your image" />

    <label>send to id</label>
